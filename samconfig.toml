# More information about the configuration file can be found here:
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html
version = 0.1

[default.global.parameters]
stack_name = "freelance-platform-dev"
region = "eu-central-1"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
parameter_overrides = "Environment=\"dev\" UsersTableName=\"dev-UsersTable\" BackupRetentionDays=\"35\" BackupScheduleExpression=\"cron(0 2 * * ? *)\""
s3_bucket = "aws-sam-cli-managed-dev-pipeline-artifactsbucket-elitekaycy"
s3_prefix = "freelance-platform-dev"
image_repositories = []

[default.package.parameters]
s3_bucket = "aws-sam-cli-managed-dev-pipeline-artifactsbucket-elitekaycy"
region = "eu-central-1"

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

[prod.global.parameters]
stack_name = "freelance-platform-prod"
region = "eu-central-1"

[prod.build.parameters]
cached = true
parallel = true

[prod.validate.parameters]
lint = true

[prod.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
parameter_overrides = "Environment=prod"
s3_bucket = "aws-sam-cli-managed-prod-pipeline-artifactsbucket-elitekaycy"
region = "eu-central-1"

[prod.package.parameters]
s3_bucket = "aws-sam-cli-managed-prod-pipeline-artifactsbucket-elitekaycy"
region = "eu-central-1"